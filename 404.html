<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ComponentUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
<link rel="stylesheet" href="main.css">
  </head>
 <body id="body">
   <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
     <h3 class="uk-card-title">404 Error</h3><p>The page you are looking for has been moved or does not exist. Please return to our <a href="https://componentup.github.io/">home page</a>.</p>
</div>
<br>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
     if (window.matchMedia && 
    window.matchMedia('(prefers-color-scheme: light)').matches) {
  document.getElementById("body").style.background = "white";
  $("div").removeClass("uk-background-secondary");
  $("div").removeClass("uk-light");
  document.querySelector("h3").style.color = "black !important";
    console.log("light");
}
if (window.matchMedia && 
    window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.getElementById("body").style.background = "black";
  $("div").addClass("uk-background-secondary");
  $("div").addClass("uk-light");
  document.querySelector("h3").style.color = "white !important";
    console.log("dark");
}
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
